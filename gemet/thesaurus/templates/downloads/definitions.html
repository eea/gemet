{% load static %}

<!doctype html>
<html>
  <head>
    <title>Labels and Definitions</title>
    <style type="text/css">
        table { border-collapse:collapse; margin: 1em; }
        td,th {border: 1px solid black}
    </style>
  </head>
<body>
    <table>
        <caption>Concept definitions</caption>
        <col style="width:4em"/><col style="width:12em"/><col style="width:40em"/><col style="width:4em"/>
        <thead>
            <tr>
              <th>Id</th>
              <th>Concept</th>
              <th>Definition</th>
              <th>Scope Note</th>
              <th>Notation</th>
            </tr>
        </thead>
        <tbody>
            {% for concept in concepts %}
            <tr>
              <td>{{ concept.code }}</td>
              <td>{{ concept.prefLabel }}</td>
              <td>{{ concept.definition }}</td>
              <td>{{ concept.scopeNote }}</td>
              <td>{{ concept.notation }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
